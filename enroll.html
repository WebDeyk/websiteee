<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Enrollment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('home.jpg');
      background-blend-mode: multiply;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.70);
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    .form-container {
      background-color: lightgray;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: brown;
    }

    .form-control, .form-select {
      border-radius: 5px;
    }

    .btn-custom {
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }

    .btn-custom:hover {
      background-color: transparent;
    }

    .btn-back {
      background-color: brown;
      color: white;
    }

    .btn-back:hover {
      background-color: brown;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">JOIN THE ROQUEAN COMMUNITY TODAY!</h2>
      <form id="enrollmentForm">
        <!-- Full Name -->
        <div class="form-group form-section">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group form-section">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group form-section">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>

        <!-- Select Course -->
        <div class="form-group form-section">
          <label for="course">Select Course</label>
          <select class="form-select" id="course" name="course" required>
            <option value="">Choose a course</option>
            <option value="web-dev">Web Development</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="data-science">Data Science</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="ui-ux-design">UI/UX Design</option>
          </select>
        </div>

        <!-- Address -->
        <div class="form-group form-section">
          <label for="address">Home Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your home address" required></textarea>
        </div>

        <!-- Gender -->
        <div class="form-group form-section">
          <label>Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
        </div>

        <!-- Upload Profile Picture -->
        <div class="form-group form-section">
          <label for="profilePicture">Upload Profile Picture</label>
          <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*" required>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-check form-group form-section">
          <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="form-group form-section text-center">
          <button type="submit" class="btn btn-custom">SUBMIT</button>
        </div>
      </form>

      <!-- Back to Home Button -->
      <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-back">CANCEL</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Basic form validation for required fields
      let formElements = this.elements;
      let valid = true;

      for (let element of formElements) {
        if (element.required && !element.value) {
          valid = false;
          alert("Please fill in all required fields.");
          break;
        }
      }

      if (valid) {
        alert("Enrollment Successful!");
        // You can also send the form data to the server here using AJAX or form submission.
      }
    });
  </script>
</body>
</html>
